backend:
  name: optimus-purus
  branch: hugo
media_folder: static/img
public_folder: /img
collections:
  - name: 'post'
    label: 'Post'
    folder: 'content/post'
    create: true
    slug: '/:title/'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }